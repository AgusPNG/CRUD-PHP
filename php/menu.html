<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto Libros - Menú</title>
    <link rel="stylesheet" href="../php/css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS personalizado para un menú desplegable moderno (estilo YouTube/Bootstrap) */

        /* Contenedor principal para el icono de usuario y el menú */
        .user-menu-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        /* Botón del Icono de Usuario */
        .user-icon-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden; /* Asegura que la imagen respete el radio */
            transition: opacity 0.2s;
        }

        .user-icon-btn:hover {
            opacity: 0.85;
        }

        .user-icon-btn img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Menú Desplegable - Estilo limpio y moderno */
        .dropdown-menu {
            display: none;
            position: absolute; /* Posicionado relativo a .user-menu-container */
            top: 60px; /* Posicionado debajo del icono */
            right: 0;
            min-width: 250px;
            background-color: #2e2e2e; /* Fondo oscuro */
            border-radius: 12px; /* Esquinas suaves */
            box-shadow: 0 6px 16px rgba(0,0,0,0.7); /* Sombra fuerte */
            padding: 8px 0;
            list-style: none;
            margin: 0;
            z-index: 999;
        }

        /* Estilo de los elementos del menú */
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #ccc; /* Texto gris claro */
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            white-space: nowrap; /* Evita que el texto se rompa */
        }

        .dropdown-item:hover {
            background-color: #444; /* Fondo más claro al pasar el ratón */
            color: white;
        }

        /* Estilo del Icono */
        .dropdown-item i {
            width: 30px; /* Espacio para el icono */
            text-align: center;
            margin-right: 10px;
            color: #999; /* Color del icono */
        }

        .dropdown-item:hover i {
            color: white; /* El color del icono cambia al pasar el ratón */
        }

        /* Línea separadora */
        .dropdown-divider {
            height: 1px;
            margin: 8px 0;
            overflow: hidden;
            background-color: #444;
        }

        /* El resto de tus estilos originales (como .forms, .bookstorage, etc.) deberían estar en menu.css */
    </style>
</head>
<body>
    <div class="user-menu-container">
        <button class="user-icon-btn" id="userBtn" aria-expanded="false" aria-controls="dropdownMenu">
            <img src="../php/css/img/user.png" alt="Usuario">
        </button>
<ul class="dropdown-menu" id="dropdownMenu" role="menu">

        </a>
    </li>
    <li class="dropdown-divider"></li>
    <li>
        <a class="dropdown-item" href="../php/index.html">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
    </li>
</ul>
       
    </div>

    <div>
        <img src="../php/css/img/book.jpg" style="width: 120px; height: 120px;" alt="book" class="start-container"/>
        <h1 class="start-container">Pinto Libros</h1>
        <p style="color: rgb(200, 200, 200);">Alquila o compra libros</p>
    </div>
    <div class="forms">
        <input type="text" class="indform" placeholder="Nombre del Libro">
        <select name="" id="" style="margin-left: 0.5%; margin-right: 0.5%;" class="indselect">
            <option value="">Todos los Géneros</option>
            <option value="">Terror</option>

        </select>
        <select name="" id="" class="indselect">
            <option value=""> A - Z</option>
            <option value=""> Más comprados</option>

        </select>
    </div>
    <div class="bookstorage">
        <button class="bookcontainer" onclick="clickbook()" data="">

            <p class="credits">API: Sergio y Mateo</p>
            <p class="credits">PHP: Mati</p>
        </div>
    </footer>

    <script>
        // Lógica para alternar el menú desplegable
        const userBtn = document.getElementById('userBtn');
        const dropdown = document.getElementById('dropdownMenu');

        userBtn.addEventListener('click', () => {
            const isExpanded = dropdown.style.display === 'block';
            dropdown.style.display = isExpanded ? 'none' : 'block';
            userBtn.setAttribute('aria-expanded', !isExpanded);
        });

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', (e) => {
            if (!userBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
                userBtn.setAttribute('aria-expanded', false);
            }
        });
    </script>

    <script src="js/script.js"></script>
</body>
</html>
