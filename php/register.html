<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto Libros - Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
    <form class="Logbox" action="" method="POST" enctype="multipart/form-data">
        <p class="indtitle">Registrate</p>
        <input type="text" name="usuario" id="user" class="indform" placeholder="Usuario">
        <input type="password" name="contraseña" id="password" class="indform" placeholder="Contraseña">
        <button type="submit" onclick="register()" class="indbutton">Registrarse</button>
    </form>
    <script src="../php/js/script.js"></script>
</body>
</html>
