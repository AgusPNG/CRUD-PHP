<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto Libros - Menu</title>
    <link rel="stylesheet" href="../php/css/style.css">
</head>
<body>
    <div>
        <img src="../php/css/img/book.jpg" style="width: 120px; height: 120px;" alt="book" class="start-container"/>
        <h1 class="start-container">Pinto Libros</h1>
        <p style="color: rgb(200, 200, 200);">Alquila o compra libros</p>
    </div>
    <div class="forms">
        <input type="text" class="indform" placeholder="Nombre del Libro">
        <select name="" id="" style="margin-left: 0.5%; margin-right: 0.5%;" class="indselect">
            <option value="">Todos los Generos</option>
            <option value="">Terror</option>
            <option value="">Humoristico</option>
            <option value="">Romance</option>
        </select>
        <select name="" id="" class="indselect">
            <option value=""> A - Z</option>
            <option value=""> Más comprados</option>
            <option value=""> Más popular</option>
            <option value=""> Más economicos</option>
        </select>
    </div>
    <div class="bookstorage">
        <button class="bookcontainer" onclick="clickbook()" data="">
            <img class="indbook" src="https://images.cdn1.buscalibre.com/fit-in/360x360/17/1d/171db1b7420be8ace2209b54e0a20337.jpg" alt="">
            <p class="indtitle">MINECRAFT</p>
        </button>
    </div>

    <footer class="footer">
        <div class="creditbox">
            <p class="credits">Interfaz: Pinto</p>
            <p class="credits">API: Sergio y Mateo</p>
            <p class="credits">PHP: Mati</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
